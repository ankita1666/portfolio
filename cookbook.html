<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
        body {
          background-color: #FFE6E6;
        }
       h3 {
      font-weight: bold;
      color: #7a1414;
      font-size: 2.5rem;
    }
    h3 { font-family: "Arial Black", Gadget, sans-serif; }
        p {
          color: #000000;
        }
      </style>
    </head>
      
<div class="container py-5">
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
  
    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./pls/1c.png" alt="Los Angeles" class="d-block mx-auto w-50">
      </div>
      <div class="carousel-item">
        <img src="./pls/2c.png" alt="Chicago" class="d-block mx-auto w-50">
      </div>
      <div class="carousel-item">
        <img src="./pls/3c.png" alt="New York" class="d-block mx-auto w-50">
      </div>
      <div class="carousel-item">
        <img src="./pls/4c.png" alt="New York" class="d-block mx-auto w-50">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h3>Cookbook design</h3>
    <p>A cookbook design titled The Yolks on You, featuring easy egg recipes for beginners. It combines playful visuals and a clean layout to make cooking fun and accessible.</p>
  </div>
  </body>
  </html>
