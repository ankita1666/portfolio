<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #FFE6E6; 
    }
  </style>
</head>
<body>
  <!-- cente -->
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container mt-3"> 
      <div class="row"> 
        <div class="col-sm-4"> 
          <div class="card">
            <img class="card-img-top" src="./pls/mockup1.png" alt="Card image" style="height: 300px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">Packaging design</h5>
              <p class="card-text">Gummy bear packaging design</p>
              <a href="packaging.html" class="btn btn-primary">See work</a>  
            </div>  
          </div> 
        </div> 
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top" src="./pls/1.png" alt="Card image" style="height: 300px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">Brochure design</h5>
              <p class="card-text">Tokyo food and beverage brochure</p>
              <a href="brochure design.html" class="btn btn-primary">See work</a>
            </div> 
          </div> 
        </div> 
        <div class="col-sm-4"> 
          <div class="card"> 
            <img class="card-img-top" src="./pls/cover code.png" alt="Card image" style="height: 300px; object-fit: cover;"> 
            <div class="card-body"> 
              <h5 class="card-title">Cookbook design</h5> 
              <p class="card-text">The yolks on you: Egg recipes</p> 
              <a href="cookbook.html" class="btn btn-primary">See work</a> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
